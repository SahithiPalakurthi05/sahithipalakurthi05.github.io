<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahithi Palakurthi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .sidebar img {
      width: 100px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .sidebar h1 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .socials {
      margin-bottom: 2rem;
    }
    .socials a {
      margin: 0 0.5rem;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    nav {
      width: 100%;
      margin-top: 2rem;
    }
    nav ul {
      list-style: none;
      width: 100%;
      padding: 0;
    }
    nav li {
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav li:hover {
      background: #333;
    }
    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }
    .main-content {
      flex: 1;
      background: #f9f9f9;
      padding: 2rem;
      overflow-y: auto;
      position: relative;
    }
    .typing-text {
      font-size: 2rem;
      font-weight: bold;
      height: 3rem;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.5rem;
      background-color: black;
      margin-left: 3px;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://raw.githubusercontent.com/SahithiPalakurthi05/SahithiPalakurthi05/main/Profile.png" alt="Sahithi Palakurthi">
    <h1 onclick="showSection('home')">Sahithi Palakurthi</h1>
    <div class="socials">
      <a href="https://github.com/SahithiPalakurthi05" target="_blank">&#x1F5C3;</a>
      <a href="https://www.linkedin.com/in/sahithipalakurthi05/" target="_blank">&#x1F465;</a>
      <a href="mailto:sahithipakakurthi05@gmail.com" target="_blank">&#x2709;&#xFE0F;</a>
    </div>
    <nav>
      <ul>
        <li onclick="showSection('experience')">üßë‚Äçüíº Experience</li>
        <li onclick="showSection('skills')">üîß Skills & Interests</li>
        <li onclick="showSection('education')">üéì Education</li>
        <li onclick="showSection('certifications')">üìú Certifications</li>
      </ul>
    </nav>
    <div class="footer">
      <p>Developed by Sahithi Palakurthi</p>
      <p>&copy; 2025 All rights reserved.</p>
    </div>
  </div>

  <div class="main-content" id="main-content">
    <div class="typing-text">
      <span id="typing"></span><span class="cursor"></span>
    </div>
    <div id="section-content"></div>
  </div>

  <script>
    const typingElement = document.getElementById("typing");
    const text = "Hello, I'm Sahithi Palakurthi";
    let index = 0;
    let isDeleting = false;

    function typeLoop() {
      if (!isDeleting) {
        typingElement.textContent = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          setTimeout(() => {
            isDeleting = true;
            typeLoop();
          }, 2000);
        } else {
          setTimeout(typeLoop, 120);
        }
      } else {
        typingElement.textContent = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
          setTimeout(typeLoop, 1000);
        } else {
          setTimeout(typeLoop, 60);
        }
      }
    }
    typeLoop();

    function showSection(section) {
      const content = document.getElementById("section-content");
      let html = "";
      switch (section) {
        case "experience":
          html = `
            <h2>üßë‚Äçüíº Experience</h2>
            <ul>
              <li><strong>Program Analyst - Cognizant</strong><br>Dec 2022 ‚Äì Present ¬∑ 2 yrs 5 mos</li>
              <li><strong>Intern - Cognizant</strong><br>Jan 2022 ‚Äì Jun 2022 ¬∑ 6 mos</li>
            </ul>
          `;
          break;
        case "skills":
          html = `
            <h2>üîß Skills & Interests</h2>
            <p>VB.Net, VB6, MS SQL Server, LMSi, TV Prod, Crystal Reports, Excel Automation, Visual Studio</p>
          `;
          break;
        case "education":
          html = `
            <h2>üéì Education</h2>
            <p>Bachelor of Technology - Computer Science</p>
          `;
          break;
        case "certifications":
          html = `
            <h2>üìú Certifications</h2>
            <ul>
              <li>Gen AI Specialization - Prompt Engineering</li>
              <li>Automation Tools for LMSi</li>
            </ul>
          `;
          break;
        default:
          html = "";
      }
      content.innerHTML = html;
    }
    showSection("home");
  </script>
</body>
</html>
