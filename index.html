<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahithi Palakurthi | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #0f1117;
      color: #ffffff;
    }
    aside {
      width: 250px;
      background-color: #1f222e;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #333;
    }
    aside img {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      margin-bottom: 1rem;
    }
    aside h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    aside nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    aside nav a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    aside nav a:hover {
      color: #fff;
    }
    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    .social-icons a {
      color: #00bcd4;
      font-size: 1.5rem;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      position: relative;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(to bottom, #0f1117, #1f222e);
      background-size: cover;
    }
    .typing {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00bcd4;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 1rem;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .content-section {
      font-size: 1.1rem;
      margin-top: 1rem;
      line-height: 1.6;
    }
  </style>

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
